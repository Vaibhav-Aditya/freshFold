<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Freshfold Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        .navbar {
            width: 100%;
            height: 10vh;
            overflow-y: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: sans-serif;
        }

        .links {
            display: flex;
            justify-content: space-around;
        }

        .navlink {
            margin: 1vw;
        }

        .navlink>a {
            text-decoration: none;
            color: rgb(141, 141, 141);
        }

        .navlink>a:hover {
            color: #28bbd9;
        }

        .logo {
            background-image: url("../logo.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            width: 10vw;
            height: 8vh;
        }

        .user {
            width: 10vw;
            height: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .userarea {
            background-color: rgba(40, 187, 217, 0.2);
            width: 70%;
            height: 100%;
            text-align: center;
            line-height: 6vh;
            color: #28bbd9;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        .main-content {
            padding: 40px 20px;
            background: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #005f99;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 40px;
        }

        .contact-wrapper {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .contact-info,
        .contact-form {
            flex: 1;
            min-width: 300px;
        }

        .contact-info h3 {
            color: #005f99;
            border-bottom: 2px solid #f4f7f6;
            padding-bottom: 10px;
        }

        .contact-info p {
            text-align: left;
            margin-bottom: 15px;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button.submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button.submit-btn:hover {
            background-color: #0088cc;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo"></div>
        <div class="links">
            <div class="home navlink"><a href="/home">Home</a></div>
            <div class="services navlink"><a href="/home#services">Services</a></div>
            <div class="about navlink"><a href="/about">About Us</a></div>
            <div class="contact navlink"><a href="/contact">Contact Us</a></div>
        </div>
        <div class="user">
            <div class="userarea">
                Username
            </div>
        </div>
    </div>
    <div class="container">
        <main class="main-content">
            <h1>Contact Us</h1>
            <p>If you want to contact us, then fill the form below.</p>
            <div class="contact-wrapper">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong><br>FreshFold Street, Delhi, India</p>
                    <p><strong>Phone:</strong><br>+911234567890</p>
                    <p><strong>Email:</strong><br>email@freshfold.com</p>
                    <p><strong>Hours:</strong><br>24 x 7 services</p>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Contact Us</button>
                </form>
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2025 FreshFold Laundry. All Rights Reserved.</p>
    </footer>
</body>

</html>
